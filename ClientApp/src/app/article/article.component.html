<div class="row">
    <div class="col-8 row article">
        <div class="w-100">
            <div *ngIf="!editMode else edit" class="article">
                <div>
                    Verzapft vom {{article.autor.name}} am <span class="text-muted">{{article.datum | date:'d. MMM yy'}}</span>
                </div>
                <hr>
                <div class="row">
                    <p>
                        {{article.inhalt}}
                    </p>
                </div>
            </div>

            <ng-template #edit>
                <div class="article">
                    <div>
                        Verzapft vom {{article.autor.name}} am <span class="text-muted">{{article.datum | date:'d. MMM yy'}}</span>
                    </div>
                    <hr>
                    <div class="row mb-3">
                        <div class="col-8">
                            <div class="form-group">
                                <label for="titel">Dr titu: </label>
                                <input id="titel" class="form-control" [(ngModel)]="article.titel">
                            </div>
                            <label for="inhalt">Din chabis</label>
                            <textarea id="inhalt" class="form-control">
                                {{article.inhalt}}
                            </textarea>
                        </div>
                    </div>

                    <button class="btn btn-outline-primary" (click)="saveArticle()"><i class="fa fa-save mr-1"></i>Isch guet</button>
                </div>
            </ng-template>

            <footer class="row">
                <div class="col"></div>
                <div class="col-auto">
                    <span title="findeds laess"><i class="fa fa-thumbs-up mr-1" [style.color]=""></i> {{article.likes}}</span>
                    <span title="findeds chabis"><i class="fa fa-poo mr-1" [style.color]=""></i> {{article.dislikes}}</span>
                    <span title="Din senf dezuegeh"><i class="fa fa-plus-circle mr-1"></i></span>
                  </div>
            </footer>
        </div>
    </div>
    <aside class="col-4">
        <!-- button to add comment -->
        <ng-container *ngFor="let comment of article.kommentare">
            <app-comment [comment]="comment"></app-comment>
        </ng-container>
    </aside>    
</div>
