                <h4>{{article.titel}}<small class="text-muted">{{article.datum | date:'DD/MMM/YYYY'}</small></h4>
                <p>
                    {{article.inhalt}}
                </p>
            </div>
            <div class="col-4">
                <!-- images -->
            </div>

        <!-- button to add comment -->

        </ng-container>
    </div>
</div>
